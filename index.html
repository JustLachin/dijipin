<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lachin Eke - Bağış</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-color: #ff1493;
            --secondary-color: #00ffff;
            --background-color: #0a0a0a;
            --text-color: #ffffff;
            --glass-background: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-icon {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        .embed-section {
            margin-top: 2rem;
            width: 100%;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .video-frame {
            flex: 1;
            border: none;
        }

        .chat-frame {
            width: 340px;
            border: none;
            border-left: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.5);
        }

        .close-chat {
            position: absolute;
            top: 10px;
            right: 350px;
            width: 30px;
            height: 30px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .close-chat:hover {
            background: var(--primary-color);
        }

        .close-chat svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        .glass-panel {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .amount-section {
            margin-bottom: 2rem;
        }

        .amount-input {
            position: relative;
            margin-bottom: 1rem;
        }

        .currency {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .quick-amounts button {
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-amounts button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .donate-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .donate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .button-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        .donate-button:hover .button-effect {
            transform: translateX(100%);
            transition: transform 0.5s ease;
        }

        @media (max-width: 1024px) {
            .chat-frame {
                width: 300px;
            }
            
            .close-chat {
                right: 310px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }

            .video-container {
                flex-direction: column;
            }
            
            .chat-frame {
                width: 100%;
                height: 400px;
                border-left: none;
                border-top: 1px solid var(--glass-border);
            }
            
            .close-chat {
                right: 10px;
                top: calc(56.25% - 40px);
            }
            
            .embed-section {
                padding-top: calc(56.25% + 400px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="logo.png" alt="Lachin Eke">
            </div>
            <h1>Lachin Eke</h1>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitch"></i></a>
            </div>
        </div>

        <!-- Embed Section -->
        <div class="embed-section">
            <div class="video-container">
                <iframe 
                    class="video-frame"
                    src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
                <iframe 
                    class="chat-frame"
                    src="https://www.youtube.com/live_chat?v=VIDEO_ID&embed_domain=yourdomain.com">
                </iframe>
                <button class="close-chat">
                    <svg viewBox="0 0 20 20">
                        <path d="M4 16V4H2v12h2zM13 15l-1.5-1.5L14 11H6V9h8l-2.5-2.5L13 5l5 5-5 5z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="donation-form">
            <div class="glass-panel">
                <h2>Bağış Yap</h2>
                <form id="donationForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="İsminiz" required>
                        <div class="input-effect"></div>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" placeholder="Mesajınız" required></textarea>
                        <div class="input-effect"></div>
                    </div>

                    <div class="amount-section">
                        <div class="amount-input">
                            <input type="number" id="amount" min="1" value="1">
                            <span class="currency">TL</span>
                        </div>
                        <div class="quick-amounts">
                            <button type="button" data-amount="5">5 TL</button>
                            <button type="button" data-amount="10">10 TL</button>
                            <button type="button" data-amount="25">25 TL</button>
                            <button type="button" data-amount="50">50 TL</button>
                            <button type="button" data-amount="75">75 TL</button>
                            <button type="button" data-amount="100">100 TL</button>
                        </div>
                    </div>

                    <button type="submit" class="donate-button">
                        <span>Bağış Yap</span>
                        <div class="button-effect"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="background-animation"></div>

    <script>
        // Three.js Background Animation
        const initThreeJS = () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('background-animation').appendChild(renderer.domElement);

            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1000;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 5;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            // Create material
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.005,
                color: '#ff1493',
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            // Create mesh
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            camera.position.z = 2;

            // Mouse movement effect
            let mouseX = 0;
            let mouseY = 0;

            document.addEventListener('mousemove', (event) => {
                mouseX = event.clientX / window.innerWidth - 0.5;
                mouseY = event.clientY / window.innerHeight - 0.5;
            });

            // Animation
            const animate = () => {
                requestAnimationFrame(animate);

                particlesMesh.rotation.x += 0.001;
                particlesMesh.rotation.y += 0.001;

                // Mouse effect
                particlesMesh.rotation.x += mouseY * 0.1;
                particlesMesh.rotation.y += mouseX * 0.1;

                renderer.render(scene, camera);
            };

            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // Form Handling
        const initForm = () => {
            const form = document.getElementById('donationForm');
            const amountInput = document.getElementById('amount');
            const quickAmountButtons = document.querySelectorAll('.quick-amounts button');

            // Quick amount buttons
            quickAmountButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const amount = button.dataset.amount;
                    amountInput.value = amount;
                    
                    // Remove active class from all buttons
                    quickAmountButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                });
            });

            // Form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    message: document.getElementById('message').value,
                    amount: amountInput.value
                };

                // Here you would typically send the data to your backend
                console.log('Donation form submitted:', formData);
                
                // Show success message
                alert('Teşekkürler! Bağışınız alındı.');
                form.reset();
            });
        };

        // Chat Toggle Functionality
        const initChatToggle = () => {
            const closeChat = document.querySelector('.close-chat');
            const chatFrame = document.querySelector('.chat-frame');
            const videoContainer = document.querySelector('.video-container');
            
            let isChatVisible = true;
            
            closeChat.addEventListener('click', () => {
                isChatVisible = !isChatVisible;
                
                if (!isChatVisible) {
                    chatFrame.style.display = 'none';
                    closeChat.style.transform = 'rotate(180deg)';
                    videoContainer.style.gridTemplateColumns = '1fr';
                } else {
                    chatFrame.style.display = 'block';
                    closeChat.style.transform = 'rotate(0deg)';
                    videoContainer.style.gridTemplateColumns = '1fr auto';
                }
            });
        };

        // Initialize everything when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            initForm();
            initChatToggle();
        });
    </script>
</body>
</html>
